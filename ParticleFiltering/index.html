<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/gaussian.js"></script>
        <title>Particle Filtering</title>
    </head>
    <body>
        
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Particle Filtering</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="index.html">1D Filtering<span class="sr-only">(current)</span></a></li>
                    <li><a href="twod.html">2D Filtering</a></li>
                    
                </ul>
                
            </div>
        </nav>
        
        <div class="container">

            


            <div class="row">
                <div class="col-md-9 text-center">
                    <canvas id="theCanvas" width="800" height="400" style="border:2px solid #FFFFFF;">

                    </canvas>
                    
                </div>
            
                <div class="col-md-3 text-center">

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p>Number of Particles</p>
                            <input type="range" id="nparts" value="500" min="10" max="1000" step="10" onchange="updateTextInput(this.value);"/>
                            <input type="text" id="textInput" value="500">
                        </div>
                    </div>
                    <br></br>
        
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p>Robot Speed</p>
                            <input type="range" id="robot_speed" value="2" min="-10" max="10" step="1" onchange="updateSpeedInput(this.value);"/>
                            <input type="text" id="speedInput" value="2">
                        </div>
                    </div>
                    <br></br>

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p>Robot Location</p>
                            <input type="range" id="robot_location" value="400" min="50" max="750" step="1" onchange="updateLocationInput(this.value);"/>
                            <input type="text" id="locationInput" value="400">
                        </div>
                    </div>
                    <br></br>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p>Distance SD</p>
                            <input type="range" id="distance_sd" value="50" min="10" max="500" step="1" onchange="updateDistanceSDInput(this.value);"/>
                            <input type="text" id="distanceInput" value="50">
                        </div>
                    </div>

                    <br></br>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p>Speed SD</p>
                            <input type="range" id="speed_sd" value="1.0" min="0" max="20" step="1" onchange="updateSpeedSDInput(this.value);"/>
                            <input type="text" id="speedSDInput" value="1.0">
                        </div>
                    </div>

                    <br></br>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button id="startbtn" class="btn btn-default" onclick="start();">Start</button>
                            <button class="btn btn-default" onclick="stop();">Stop</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/filter.js"></script>
        <script type="text/javascript">
            



            $(document).ready(function(){
                //init();

                

            });
                              
                           
            </script>
    </body>

</html>
